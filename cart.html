<!DOCTYPE html>
<html>
<head>
    <title>Cart - Online Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .total {
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>Cart</h1>
        <table>
            <tr>
                <th>Category</th>
                <th>Book Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>CSE</td>
                <td>Java 2</td>
                <td>$35.5</td>
                <td>2</td>
                <td>$70</td>
            </tr>
            <tr>
                <td>EEE</td>
                <td>XML Bible</td>
                <td>$40.5</td>
                <td>1</td>
                <td>$40.5</td>
            </tr>
            <tr>
                <td colspan="4" class="total">Total Amount:</td>
                <td>$130.5</td>
            </tr>
        </table>
    </div>
</body>
</html>
